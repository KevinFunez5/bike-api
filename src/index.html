<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bike Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Bike tracker</h1>
    <button id="bike" class="btn-lg btn-success">Show Stolen Bikes</button>
    <div id="result"></div>
    <div id="bikeStolen">
      <h1>How many trek bikes have been stolen?</h1>
      <form id="form1">
        <label for="manufacturer">Type your favorite manufacrutuer here</label>
        <input type="text" for="manufacturer" id="manInput">
      </form> 
      <button form="form1" class="btn-lg btn-primary" type="submit" id="form1Button">Check to see how hot your bike is</button>
      <p>how many bikes were stolen by this manufacturer <span id="manNumbers"></span>.</p>
    </div>
  </div>
</body>
</html>
